<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>LogIn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<div th:if="${param.error}">Invalid password or email</div>
<div th:if="${param.logout}">You are disconnected</div>
<div>
    <form th:action="@{/login}"th:object="${user}" method="post">
        <div><label>Email: <input type="text" placeholder="email"name="username"></label></div>
        <div><label>Password: <input type="password" placeholder="password"name="password"></label></div>
        <div><input type="submit" value="Sign In"></div>
    </form>

</div>
</body>
</html>
